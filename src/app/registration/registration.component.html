<div class="registration text-center">
    <h2>Register</h2>
    <form class="bg-light p-4 rounded" method="post">
      <input type="hidden" name="action" value="register">
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" required>
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required>
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="register(); $event.preventDefault();">Register</button>
  
    </form>
  </div>
